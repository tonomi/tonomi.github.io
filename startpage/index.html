<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css" />
    <title>Home</title>

<body class="nojs">
    <div id="top-header">
        <div id="header-cont">
            <div id="analog-clock">
                <canvas id="analog-clock-canvas" width="118" height="118"></canvas>
            </div>
            <div id="digital-clock">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
        </div>
    </div>
    <header id="sticky-header">
        <form class="shadow-box" method="GET" action="https://ddg.gg/" autocomplete="off">
            <input type="text" name="q" placeholder="Search">
        </form>
    </header>
    <main>

        <section>
            <div class="shadow-box nav-wrapper">
<!--                <h1>4chan</h1> -->
                <nav>
                    <a href="http://boards.4chan.org/g/">

                    </a>

                    </a>

                    </a>
                </nav>

        </section>
